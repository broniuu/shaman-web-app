<div class="container">
  <div class="card card-body">
    <div class="mb-3">
      <label for="loginInput" class="form-label">Login</label>
      <input type="email" class="form-control" id="loginInput" placeholder="login">
    </div>
    <div class="mb-3">
      <label for="passwordInput" class="form-label">Password</label>
      <input type="password" id="passwordInput" class="form-control" aria-describedby="passwordHelpBlock">
      <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
        characters, or emoji.
      </div>
    </div>
    <div class="mb-3">
      <label for="nameInput" class="form-label">Name</label>
      <input type="email" class="form-control" id="nameInput" placeholder="name">
    </div>
    <div class="mb-3">
      <label for="surnameInput" class="form-label">Surname</label>
      <input type="email" class="form-control" id="surnameInput" placeholder="surname">
    </div>
    <div class="mb-3">
      <label for="addressTextarea" class="form-label">Address</label>
      <textarea class="form-control" id="addressTextarea" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="ccNumberInput" class="form-label">Credit card number</label>
      <input class="form-control" id="ccNumberInput" type="tel" autocomplete="cc-number" ccNumber>
    </div>
    <div class="mb-3">
      <label for="expireDateInput" class="form-label">Expire date</label>
      <input class="form-control" id="expireDateInput" type="tel" autocomplete="cc-exp" ccExp>
    </div>
    <div class="mb-3">
      <label for="cvvInput" class="form-label">CVV</label>
      <input class="form-control" id="cvvInput" type="tel" autocomplete="off" ccCVC>
    </div>
    <div class="mb-3">
      <label for="emailInput" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
    </div>
  </div>
</div>
