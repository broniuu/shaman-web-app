<div class="card" style="width: 18rem;">

  <div class="image-container">
    <img src="{{dish.imageUrl}}" alt="Center" class="center-image">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ dish.name }}</h5>
    <p class="card-text"></p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{ dish.price }}zl</li>
    <li class="list-group-item"> {{dish.description}}</li>
  </ul>
  <div class="card-body">
    <button (click)="onButtonClick(dish.name)" class="card-link">Szczegóły</button>
  </div>
</div>
