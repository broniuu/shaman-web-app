<form [formGroup]="changePasswordForm" class="card card-body">
  <app-text-input [formControl]="$any(changePasswordForm.controls['login'])" [label]="'Login'" [placeholder]="'login'"></app-text-input>

  <div class="mb-3">
    <label for="oldPassword" class="form-label">Obecne Hasło</label>
    <input [class.is-invalid]="changePasswordForm.controls['oldPassword'].invalid" class="form-control" id="oldPassword" type="tel"  formControlName="oldPassword">
    <div *ngIf="changePasswordForm.controls['oldPassword'].invalid" class="invalid-feedback">Niepoprawne hasło</div>
  </div>
  <div class="mb-3">
    <label for="newPassword" class="form-label">Nowe Hasło</label>
    <input [class.is-invalid]="changePasswordForm.controls['newPassword'].invalid" class="form-control" id="newPassword" type="tel"  formControlName="newPassword">
    <div *ngIf="changePasswordForm.controls['newPassword'].invalid" class="invalid-feedback">Niepoprawne nowe hasło</div>
  </div>
  <div class="mb-3">
    <label for="repeatPassword" class="form-label">Powtórz Hasło</label>
    <input [class.is-invalid]="changePasswordForm.controls['oldPassword'].invalid" class="form-control" id="repeatPassword" type="tel"  formControlName="repeatPassword">
    <div *ngIf="changePasswordForm.controls['repeatPassword'].invalid" class="invalid-feedback">Niezgodne hasła</div>
  </div>
  <div *ngIf="invalidValuesInAnyControl" class="text-center text-danger">{{errorMessage}}</div>
  <div *ngIf="errorOccurred" class="text-center text-danger">{{errorMessage}}</div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-outline-success w-25" (click)="submit()">{{this.submitButtonText}}</button>
  </div>
</form>
